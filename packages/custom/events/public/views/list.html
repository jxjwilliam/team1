<section data-ng-controller="EventsController" data-ng-init="find()">
  <ul class="events unstyled">
    <li data-ng-repeat="event in events">
      <span>{{event.sequenceId}}</span>
      <span>{{event.transactionId}}</span>
      <span>{{event.created | date:'medium'}}</span> /
      <span>{{event.user.name}}</span>
      <h2>
        <a data-ng-href="/events/{{event._id}}/edit">{{event.type}}</a>
        <span data-ng-if="hasAuthorization(event)">
          <a class="btn" href="/events/{{event._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(event);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{event.description}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!events || events.length">No events yet. <br> Why don't you <a href="/events/create">Create One</a>?</h1>
</section>
