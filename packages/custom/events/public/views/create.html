<section data-ng-controller="EventsController">
    <form name="EventForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(EventForm.$valid)"
          novalidate>

        <div class="form-group" ng-class="{ 'has-error' : submitted && EventForm.type.$invalid }">
            <label mean-token="'create-type'" class="col-md-3 control-label">Type</label>

            <div class="col-md-9">
                <input name="type" type="text" class="form-control" data-ng-model="event.type" id="type"
                       placeholder="type" required>

                <div ng-show="submitted && EventForm.type.$invalid" class="help-block">
                    <p ng-show="EventForm.type.$error.required">Type is required</p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && EventForm.sequenceId.$invalid }">
            <label mean-token="'create-sequenceId'" class="col-md-3 control-label">Sequence Id</label>

            <div class="col-md-9">
                <input name="sequenceId" type="number" class="form-control" data-ng-model="event.sequenceId"
                       id="sequenceId"
                       placeholder="Sequence Id" required>

                <div ng-show="submitted && EventForm.sequenceId.$invalid" class="help-block">
                    <p ng-show="EventForm.sequenceId.$error.required">SequenceId is required</p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && EventForm.transactionId.$invalid }">
            <label mean-token="'create-transactionId'" class="col-md-3 control-label">Transaction Id</label>

            <div class="col-md-9">
                <input name="transactionId" type="number" class="form-control" data-ng-model="event.transactionId"
                       id="transactionId"
                       placeholder="transactionId" required>

                <div ng-show="submitted && EventForm.transactionId.$invalid" class="help-block">
                    <p ng-show="EventForm.transactionId.$error.required">TransactionId is required</p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && EventForm.description.$invalid }">
            <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>

            <div class="col-md-9">
                <textarea name="description" data-ng-model="event.description" id="description" cols="30" rows="10"
                          placeholder="description" class="form-control" required></textarea>

                <div ng-show="submitted && EventForm.description.$invalid" class="help-block">
                    <p ng-show="EventForm.description.$error.required">Description is required</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
