<section data-ng-controller="EventsController" data-ng-init="findOne()">
  <form name="EventForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(EventForm.$valid)" novalidate>

    <div class="form-group" ng-class="{ 'has-error' : submitted && EventForm.type.$invalid }">
      <label mean-token="'edit-type'" for="type" class="col-md-2 control-label">Type</label>
      <div class="col-md-10">
        <input name="type" type="text" class="form-control" data-ng-model="event.type" id="type" placeholder="Type" required>
        <div ng-show="submitted && EventForm.type.$invalid" class="help-block">
          <p ng-show="eventForm.type.$error.required">Type is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && EventForm.sequenceId.$invalid }">
      <label mean-token="'edit-sequenceId'" for="sequenceId" class="col-md-2 control-label">sequence Id</label>
      <div class="col-md-10">
        <input name="sequenceId" type="text" class="form-control" data-ng-model="event.sequenceId" id="sequenceId" placeholder="sequenceId" required>
        <div ng-show="submitted && EventForm.sequenceId.$invalid" class="help-block">
          <p ng-show="eventForm.sequenceId.$error.required">sequence Id is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && EventForm.transactionId.$invalid }">
      <label mean-token="'edit-transactionId'" for="transactionId" class="col-md-2 control-label">transaction Id</label>
      <div class="col-md-10">
        <input name="transactionId" type="text" class="form-control" data-ng-model="event.transactionId" id="transactionId" placeholder="transactionId" required>
        <div ng-show="submitted && EventForm.transactionId.$invalid" class="help-block">
          <p ng-show="eventForm.transactionId.$error.required">transaction Id is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && eventForm.description.$invalid }">
      <label mean-token="'edit-description'" for="description" class="col-md-2 control-label">Description</label>
      <div class="col-md-10">
        <textarea name="description" data-ng-model="event.description" id="description" cols="30" rows="10" placeholder="description" class="form-control" required></textarea>
        <div ng-show="submitted && eventForm.description.$invalid" class="help-block">
          <p ng-show="eventForm.description.$error.required">Description is required</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
