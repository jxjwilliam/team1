<section data-ng-controller="EventsController" data-ng-init="findOne()">
  <span>{{event.created | date:'medium'}}</span> /
  <span>{{event.user.name}}</span>
  <h2>{{event.title}}</h2>
  <div data-ng-if="hasAuthorization(event)">
    <a class="btn" href="/events/{{event._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(event);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{event.content}}</div>
</section>
